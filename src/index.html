<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Battleship Game</title>
  </head>
  <body>
    <div id="sunk-alert" class="hidden">
      Ship has been sunk!
      <button id="close-popup-btn">OK</button>
    </div>
    <div id="end-of-game-alert" class="hidden"></div>
    <div id="battleship-container">
      Battleship
      <div id="boards-container">
        <div id="human-side">
          Human
          <div id="human-game-board" class="boardNotActive"></div>
        </div>
        <div id="computer-side">
          Computer
          <div id="computer-game-board"></div>
        </div>
      </div>
      <div id="buttons"></div>
    </div>
  </body>
</html>
