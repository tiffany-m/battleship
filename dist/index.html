<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Battleship Game</title>
  </head>
  <body>
    <!-- End Game Modal ------------------------------------------------------------------------------------------------------- -->
    <dialog id="modal">
      <div id="modal-container">
        <div id="winner-text"></div>
        <div><button id="restart-game-btn" class="btn">Restart Game</button></div>
      </div>
    </dialog>
    <!-- Main Game ------------------------------------------------------------------------------------------------------------ -->
    <div id="content-container">
      <div id="logo-container"></div>
      <div id="btn-container">
        <button id="choose-ship-placement-btn" class="btn">Choose Ship Placement</button>
        <button id="start-game-btn" class="btn">Start Game</button>
      </div>
      <div id="player-container">
        <div>
          <div class="player-text">
            <span>PLAYER: HUMAN</span>
            <span>SHIPS SUNK:&nbsp<span class="human-ship-sunk-count">0</span></span>            
          </div>
          <div id="human-game-board" class="board-not-active"></div>
        </div>
        <div>
          <div class="player-text">
            <span>PLAYER: COMPUTER</span>
            <span>SHIPS SUNK:&nbsp<span class="computer-ship-sunk-count">0</span></span>
          </div>
          <div id="computer-game-board" class="board-not-active"></div>
        </div>
      </div>
    </div>
  <script defer src="main.js"></script></body>
</html>
